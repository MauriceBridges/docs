        <p dir="false" data-test-bidi>I love this game but there are some major glitches at times. For instance free coins and their videos. I watch the videos and it does not give me the free coins. I watch again still the free coin prompt is there as if I didn’t watch the video. Sometimes when I play the ball I am aiming at completely misses!! Aimed spot on and even the opponent questions what just happened. Sometimes I don’t even have a cue stick on the table. I can’t shoot just have to sit and wait until the time runs out. Also I can have my target acquired and get ready to shoot and as soon as I touch the draw back it takes my aim completely off!! Or if the stick is placed closed to the drawback of the cue it will shoot when you haven’t touched it!! These things are extremely frustrating when your in a match. If you miss one time someone will run the table. Also the Free spin is consistently giving the the same amount of coins!! If you have 2 spins it will give the same amount most all the time in the second spin. The most I think I have ever gotten is 500 coins. I got a rate box one time. I love this game but these issues need to be addressed. I have talked with other players and they clearly are aware of what I call the “glitches”. Other than that I love 8 ball pool!!</p>
    


