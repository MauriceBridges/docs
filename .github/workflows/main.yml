      {"@context":"http://schema.org","@type":"SoftwareApplication","name":"8 Ball Pool™","description":"Do you want to play in the world of pool games? 8 Ball Pool is an addictive challenging game based on real 3D pool games, where you will challenge your friends online. Become a master of the pool!\n\nThe game 8 Ball Pool is easy to win. You just have to select the pool table and get ready. Join us and challenge your friends to this ball game in PvP mode. Use your pool strategie with the cue wisely in this online multiplayer ball game as every round will be more difficult after each level. You can play in multiplayer or PvP mode in different pool tables. Become the best pool player and challenge your friends in this pool game.!\n\nYou can play pool in multiplayer or PvP mode using different balls and table types. 8 Ball Pool is designed to help your intelligence. You will improve the aim when shooting balls with the cue. \n\nCHALLENGE YOUR FRIENDS\nPlaying pool in multiplayer tournaments with friends is easy: Sign in for free with your Miniclip or Facebook account and you’ll be able to challenge your friends straight from this multiplayer 8 ball game. Challenge friends to a PvP pool match on the go. Aim and shoot your best balls with a customized cue in our online 3D PvP tournament!\n\nPLAY FOR POOL COINS AND WIN EXCLUSIVE ITEMS\nCustomize your cue and pool table! In every competitive PvP match you play in our league, there’ll be Pool Coins at stake – win the match and the Coins are yours. You can also buy new items in the Pool Shop. Compete in our 3D multiplayer league and become a master of 8 balls in 3D!\nThe 8 Ball level system means you’re always facing challenging players in the 8 ball league. Play multiplayer 8 Ball Pool to increase your ranking in our pool league and get access to more exclusive 8 Ball Pool match locations, where you play and compete against the best online pool players. 8 Ball Pool has different match levels: It doesn't matter if you're an amateur or a pro player, take your chance in our PvP competitions with your friends and other players and win the pool challenge: Aim with the cue and prove your skills in this free 8 ball online tournament.\n\n*This 8 Ball Pool game requires internet connection.\n\nPlay on the Web at miniclip.com/pool\nTERMS AND CONDITIONS: http://www.miniclip.com/terms-and-conditions\nPRIVACY POLICY: http://www.miniclip.com/privacy\n------------------------------------\nMiniclip: http://www.miniclip.com\nLike 8 Ball Pool: http://on.fb.me/Wx4f23\nFacebook: http://facebook.com/miniclip\nTwitter: http://twitter.com/miniclip","screenshot":["https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/1b/d5/f7/1bd5f732-c16c-ad73-8ff9-4b3209904e9f/pr_source.png/643x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/Purple113/v4/d4/77/95/d4779597-860c-44b7-ea29-8350d318f54b/pr_source.png/643x0w.jpg","https://is2-ssl.mzstatic.com/image/thumb/Purple123/v4/8c/83/3a/8c833a5f-8ed7-88eb-5399-17b9e5369e51/pr_source.png/643x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/Purple113/v4/1a/fd/e1/1afde120-9229-e00d-e7f3-34da59993b41/pr_source.png/643x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/Purple113/v4/c9/47/5d/c9475d36-605d-97c5-2ad8-2ad370d54719/pr_source.png/643x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/Purple123/v4/b5/86/fc/b586fcf3-380d-2cdf-0c0f-302ddf93aa7a/pr_source.png/643x0w.jpg","https://is3-ssl.mzstatic.com/image/thumb/Purple123/v4/67/57/26/6757262c-bc13-0b0c-4261-19de96fef26f/pr_source.png/643x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/bf/31/ce/bf31cebf-e802-6303-833d-36f98f5992ff/pr_source.png/643x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/Purple113/v4/8e/fd/41/8efd416b-233b-b234-045a-248816629f11/pr_source.jpg/300x0w.jpg","https://is3-ssl.mzstatic.com/image/thumb/Purple113/v4/a3/97/f9/a397f9c7-57c2-f15c-2425-eb469fc4a460/pr_source.jpg/300x0w.jpg","https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/2b/01/e1/2b01e11a-776c-834b-ef7b-248caa5a3cd