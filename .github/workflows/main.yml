"bgColor\":\"3a0c5f\",\"textColor1\":\"61b4fc\",\"textColor2\":\"4db6fe\",\"textColor3\":\"5993dd\",\"textColor4\":\"4994de\"},\"endDate\":\"2022-04-26T09:30:00Z\",\"description\":{\"standard\":\"Finish the Pool Pass and join the Season Showdown to win the exclusive Magic Showdown Cups!\"}}},{\"id\":\"6442725311\",\"type\":\"app-events\",\"href\":\"/v1/catalog/us/app-events/6442725311?l=en-US\",\"attributes\":{\"deepLink\":\"https://xxws.adj.st/?adj_t=5rg3ii_gevnf2b\",\"url\":\"https://apps.apple.com/us/app/id543186831?eventid=6442725311\",\"startDate\":\"2022-04-01T11:00:00Z\",\"promotionStartDate\":\"2022-03-31T23:00:00Z\",\"badgeKind\":\"happening\",\"name\":\"Starry Night 9 Ball Table\",\"subtitle\":\"Compete in the Starry Night 9 Ball table!\",\"kind\":\"SPECIAL EVENT\",\"lockupArtwork\":{\"width\":3840,\"height\":2160,\"url\":\"https://is1-ssl.mzstatic.com/image/thumb/G8r35CdXFrE4ySsQuG8CHw/{w}x{h}{c}.{f}\",\"bgColor\":\"375190\",\"textColor1\":\"fedf8a\",\"textColor2\":\"edc9d1\",\"textColor3\":\"d6c28b\",\"textColor4\":\"c8b1c4\"},\"endDate\":\"2022-05-01T07:00:00Z\",\"description\":{\"standard\":\"Play now and give it your best to collect the Starry Night Limited Edition Ring.\"}}}]},\"reviews\":{\"href\":\"/v1/catalog/us/apps/543186831/reviews?l=en-US\",\"next\":\"/v1/catalog/us/apps/543186831/reviews?l=en-US\u0026offset=10\",\"data\":[{\"id\":\"7010456803\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"Sarafina22\",\"title\":\"There are some major glitches\",\"isEdited\":false,\"review\":\"I love this game but there are some major glitches at times. For instance free coins and their videos. I watch the videos and it does not give me the free coins. I watch again still the free coin prompt is there as if I didn’t watch the video. Sometimes when I play the ball I am aiming at completely misses!! Aimed spot on and even the opponent questions what just happened. Sometimes I don’t even have a cue stick on the table. I can’t shoot just have to sit and wait until the time runs out. Also I can have my target acquired and get ready to shoot and as soon as I touch the draw back it takes my aim completely off!! Or if the stick is placed closed to the drawback of the cue it will shoot when you haven’t touched it!! These things are extremely frustrating when your in a match. If you miss one time someone will run the table. Also the Free spin is consistently giving the the same amount of coins!! If you have 2 spins it will give the same amount most all the time in the second spin. The most I think I have ever gotten is 500 coins. I got a rate box one time. I love this game but these issues need to be addressed. I have talked with other players and they clearly are aware of what I call the “glitches”. Other than that I love 8 ball pool!!\",\"rating\":5,\"date\":\"2021-02-18T19:01:59Z\"}},{\"id\":\"6384594363\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"Prettykool520\",\"title\":\"Fun way to pass time\",\"isEdited\":false,\"review\":\"I thoroughly enjoy this game for several reasons: firstly, it is simple enough to where one can explore the game and understand it quickly, making it less of a hassle than games with unnecessary features; I also enjoy the minimal placement of ads in this game, they are far in between and don’t irritate the user by appearing in the way of things. \\n\\nAdditionally, the gameplay itself is entertaining as you get to play with other people around the world, and as you play you can unlock new cities as well as prizes and coins for winning. There are events in this game that run weekly, offering additional opportunities for prizes for players to win. There are even special mini games for players, such as a daily “Lucky Shot” and the ability to spin a wheel for prizes. And while there are numerous prizes available, the game remains challenging enough in that you may lose some of your earnings if you lose against an opponent.\\n\\nOverall, it’s a game worth playing! My only issue is with the slightly consistent request to purchase in game features—however, this alone doesn’t deter me from rating this game as excellent, as it is easy to close out of these requests.\",\"rating\":5,\"date\":\"2020-09-01T17:10:07Z\"}},{\"id\":\"7453494161\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"akshayjagz\",\"title\":\"Annoying pop ups and other scams\",\"isEdited\":false,\"review\":\"Have been using the app ever since it has existed. First major complaint I have is the number of pop ups on the screen. As soon as you open the app you get these ads, previous challenges, online players - everything in form of annoying pop ups. When you try to play a match, there is a quick pop up as soon as you click a city. It feels like the app is trying to force you into accidentally buying a cue or coins. And these pop ups continue to show up even if you are playing a match. Accidental clicks on these pop ups exit us from the ongoing match and we lose the bet. \\nAnother major complaint is regarding the spin, scratch and rewards in general. I don’t think the creators understand how a spinning wheel should work. The wheel is supposed to be completely random and not based on your level or VIP points. It is okay to have different ranges of rewards for different levels, but manipulating a wheel by showing higher rewards which a person will never get is unethical in every sense. \\n\\nIn summary, I think the app is turning into a scam which is manipulating players into spending money. In my opinion, it’s not the right way to make money, just a smart strategy. I would prefer buying what I like instead of having me click on an ad and manipulating me into buying what I wouldn’t buy myself. \\nI have given 2 stars for the functionality, table designs and for having 9 ball included.\",\"rating\":2,\"date\":\"2021-06-11T19:44:49Z\"}},{\"id\":\"7678134093\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"theannoyedgal\",\"title\":\"Gifts won’t load to send or receive anything!!!!\",\"isEdited\":false,\"review\":\"For months I haven’t been able to get gifts to load! I’ve deleted and downloaded game repeatedly and tried everything I could think of to fix it! Nothing has worked! I’ve missed out on so much due to this mistake on your end! Also it’s impossible to simply write to you and let you know when there is an issue! Not to mention I’ve also been paying for this app weekly and got NOTHING out of it! There’s much to be done to make this app more successful and the first thing you should do is make it easier to let you know when someone is having an issue, second would be to make sure you somehow compensate players when there’s an error on your end, and also you should help make more sense of cue stick information all together. I truly hope you find a way to to make up for the MONTHS I’ve missed out on and definitely make it easier for players to let you know when something isn’t working! We should be able to go to settings and be able to click on a link to directly let you know and that way you can actually fix the issues! I’m sorry I’m im extremely disappointed that this has gone on this long and that I’ve wasted so much time trying to fix it on my own to no prevail and spent so much money on a game that’s constantly letting me down! And today I finally gave up and deleted my subscription!\",\"rating\":2,\"date\":\"2021-08-10T21:03:57Z\"}},{\"id\":\"6416940658\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"never agian83\",\"title\":\"Nothing but a money trap\",\"isEdited\":false,\"review\":\"Ok so I figured it out I think.. you play other players in the lower levels and lose. A lot. You only win just enough to get hooked, unless you pay big bucks, you’ll never see the higher levels. Why? Well. The game limits how far you go. How? If you miss one shot. I mean just one, the other players, (which some are the computer posing as real people) can run the whole table without you getting another shot AT ALL. Then you lose your coins and get kicked back to a lower level. The cycle repeats itself until you are scrambling to win your money back to compete in higher levels. Once you start getting close, your shots start to get off and your aim isn’t accurate (I literally screen recorded me playing and witnessed on the  slow mo playback that even tho my aim was right, the computer made me miss the shot). Then you have to spend more coins to recharge your stick. They then give you spins and free coins, 100 to 300 coins a pop to keep you playing. After realizing you can’t beat the game, you go ahead and spend money to purchase more coins to play at higher levels, the cycle goes on and on until next thing you know, you’re back at no coins and either have to play at the lower stages or pay again to temporarily play at the higher ones. This game is a money trap and I’ll only play it to pass the time. But don’t expect to really win much.\",\"rating\":2,\"date\":\"2020-09-11T05:31:15Z\"}},{\"id\":\"1844549380\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"SampsonD\",\"title\":\"Glitches or intentional?\",\"isEdited\":false,\"review\":\"I like the different game goals (rings) and the look of different tables and options it gives, but other than that I’m not impressed. One problem is it doesn’t match you with players in your “ranking or experience”. A beginner may end up with an opponent that has been classified as a pro or better, depending on how long they’ve been playing. Also too many interruptions when playing with challenger banners or wanting you to challenge your FB friends. The cue stick charges don’t last through a game if you have a bad break then you may have to recharge more than once for consistent shots and that’s in addition to placing a bet. The balls sometimes can hang half over a pocket to drop then it jolts back towards the table, but the cue can too often roll with ease for a scratch. It’s just a bit fishy when you AND your opponents ball should have dropped but jolts back from the hole. There are a few more minor issues that are annoying like not being able to type your own text for chat. I’d rather it was emojis than some of the stupid pretext messages and then you have to buy more if you want to add some. Shows a lot of greed. Plus it’s anybody’s guess as to who is going to break. If you play 5 games in a row with a different player each game you may not get to break on any of those even if you lost previously. All of this is even after purchasing the app. 🙄\",\"rating\":2,\"date\":\"2017-10-12T21:08:32Z\"}},{\"id\":\"6399167232\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"Babbs81\",\"title\":\"Update\",\"isEdited\":false,\"review\":\"I used to think that this app was a 5 star app.  This week it has gone down to a 3.  After this last update everything worked fine, but, now it’s very frustrating to play.  I like being competitive with my friends and in the club I’m in, but, this past week, when I win a game, I will get the winning coins in my player page, but, when I go to my friends page or my club page, there are no coins...Zero and it doesn’t matter how many games I win, it still says zero.  Very frustrating when you like to compete with people.  I have already been kicked out of a good club because I can’t increase my coins off of zero.  So, I have tried deleting the app and reinstalling it, but, it is still the same way.  And I live in the United States and it has me living in Canada now.  There’s no way that I have found to change it back to the US.  If this can’t be fixed, without me losing my level that I’m at and all my coins and money that I have, then I’m ready to delete the app and be done with it.  I would hate to do that because I play it a lot and like the competition, but, if there is no competition there is no sense in playing anymore.  Please try to fix this problem and I’ll change my rating back.\",\"rating\":5,\"date\":\"2020-09-05T22:16:12Z\"}},{\"id\":\"6929000979\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"Bootzilla in da house\",\"title\":\"Disturbing\",\"isEdited\":false,\"review\":\"This is a fantastic game. Been playing it for years. Have built up my coins over time, never playing for more than 100k. For a long time would only play for 1,000. Only the past few months usually playing for 20k per game. I’m an above average player and have played about 5,000 matches. I unintentionally selected a match for 2,000,000, which is quite easy to do with the interface and I’m surprised I never unintentionally did this before. The game starts and the opponent breaks. A couple stripes go in. He/she starts taking crazy shots with minimal time taken to line them up and balls are bouncing every which way. Each shot ends up with a stripe going in. The bot’s final shot with the 8 ball is the craziest with the 8 ball heading off towards the corner and then all of a sudden careening off a random ball flying around knocking it straight into the side pocket. It all happened so fast I’m not even sure if a pocket was called for the 8 ball. It was so obviously a bot I was playing, causing me to lose over half my coins. I never even got to take a shot in the match. Has been a fantastic game for years and then this utter nonsense happened. Really disappointing. Super disappointing. A bot? C’mon, guys. You just wiped out so much good will. What a shame.\",\"rating\":4,\"date\":\"2021-01-29T17:39:22Z\"}},{\"id\":\"7624523701\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"MomVenter\",\"title\":\"Pop-up invites cannot be turned off.\",\"isEdited\":false,\"review\":\"I enjoy the game; I’m only giving it 3/5 stars because while you play there are unending pop ups over your ball holder that distract and prevent you from seeing 1)when it’s your turn or 2)your rack of balls. You can decline but immediately another pops up. I cannot turn them off. While your playing a game how can you stop and accept another player’s invite. These invites are SO ANNOYING and DISTRACTING. The invites should NOT keep\\nPopping up (from the same player) while I am playing a game already. Between games, I can look at invites if I CHOOSE! I should be able to play a game without the CONTINUOUS AGGRAVATION and DISTRACTIONS... especially from same person over and over and over and over. So flipping annoying. I’m thinking about deleting!\\n\\nIt STOLE 300,000 coins from me. I was scrolling left get to more affordable venues (London, Sydney, Moscow) for some reason I was entering Jakarta. I tried to cancel immediately. It stole my coins. A few days later, I had my phone in my pocket. When I took it out to check time, I was \\\"playing \\\"( again in a high stakes venue)even though I hadn't chosen to play. Lost 200,000 coins. There is no way to correct/stop the steal... no  customer contact or customer service available. I will play in London u til I get my coins back to 603,000+.\",\"rating\":3,\"date\":\"2021-07-27T17:13:44Z\"}},{\"id\":\"2655905826\",\"type\":\"user-reviews\",\"attributes\":{\"userName\":\"ImaUserNoMore\",\"title\":\"Cheats you of time \u0026 money\",\"isEdited\":false,\"review\":\"Although this game can be enjoyable when working properly, it often has what it labels as “connection slow” issues. If you tap on a profile during this event, you will see the message “updating.” When this happens and it finishes its update, you could potentially be losing time leaving you no time to aim and shoot causing you to lose your turn. This has often caused players to lose the game \u0026 money if you pay for any additional coins. It makes it appear that your connection is slow but in reality the games’ network is overburdened.  This is happening more frequently than when I first started playing. There are other minor issues which aren’t worth mentioning. But the so called “slow connection” issue is the worst and why I keep rating it with 3 stars.\\n\\nUPDATE: After reading some other reviews, I agree that there are bots especially when chat comments like Never Give Up are used when it makes no sense. I agree with seems that most players are in countries other than my own and skill levels not matched. I agree that it cheats you out of money and algorithyms used seem to cause you to lose. There seems to be lack of support but increase in glitches. What I don’t get is why it’s still labeled as the Editor’s Choice. Therefore I’m downgrading the rating to 2 stars.\",\"rating\":3,\"date\":\"2018-06-07T13:47:51Z\"}}]},\"top-in-apps\":{\"href\":\"/v1/catalog/us/apps/543186831/top-in-apps?l=en-US\",\"data\":[{\"id\":\"570687600\",\"type\":\"in-apps\",\"href\":\"/v1/catalog/us/in-apps/570687600?l=en-US\",\"attributes\":{\"url\":\"https://apps.apple.com/us/app/stack-of-coins/id543186831\",\"icuLocale\":\"en_US@currency=USD\",\"isMerchandisedEnabled\":false,\"isFamilyShareable\":false,\"offerName\":\"com.miniclip.8ballpoolmult.coinpack001\",\"releaseDate\":\"2009-06-17\",\"name\":\"Stack of Coins\",\"isMerchandisedVisibleByDefault\":false,\"isSubscription\":false,\"description\":{\"standard\":\"Stack of Coins\"},\"offers\":[{\"buyParams\":\"productType=A\u0026price=1990\u0026salableAdamId=570687600\u0026pricingParameters=STDQ\u0026pg=default\",\"type\":\"buy\",\"priceFormatted\":\"$1.99\",\"price\":1.99,\"currencyCode\":\"USD\",\"assets\":[]}]}},{\"id\":\"1089474318\",\"type\":\"in-apps\",\"href\":\"/v1/catalog/us/in-apps/1089474318?l=en-US\",\"attributes\":{\"url\":\"https://apps.apple.com/us/app/golden-spin/id543186831\",\"icuLocale\":\"en_US@currency=USD\",\"isMerchandisedEnabled\":false,\"isFamilyShareable\":false,\"offerName\":\"com.miniclip.8ballpoolmult.goldenspin\",\"releaseDate\":\"2009-06-17\",\"name\":\"Golden Spin\",\"isMerchandisedVisibleByDefault\":false,\"isSubscription\":false,\"description\":{\"standard\":\"Golden Spin\"},\"offers\":[{\"buyParams\":\"productType=A\u0026price=990\u0026salableAdamId=1089474318\u0026pricingParameters=STDQ\u0026pg=default\",\"type\":\"buy\",\"priceFormatted\